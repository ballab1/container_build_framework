version: '3.3'

services:
    newContainer:
        build:
            args:
                CBF_VERSION: "${CBF_VERSION}"
                CONTAINER_NAME: newContainer
                CONTAINER_VERSION: ${CONTAINER_VERSION:-3.0.0}
                FROM_BASE: ${DOCKER_REGISTRY:-}alpine:3.8
            cache_from:
                - ${DOCKER_REGISTRY:-}alpine:3.8
#                - ${DOCKER_REGISTRY:-}base_container:${CONTAINER_TAG:-latest}
            context: .
            dockerfile: Dockerfile
        container_name: newContainer
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        hostname: newContainer
        image: ${DOCKER_REGISTRY:-}newContainer:${CONTAINER_TAG:-latest}
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
#        ports:
#            - 8003:80
# only use when building a 'service container'
#        restart: unless-stopped
        volumes:
            - ./vols/log:/var/log
